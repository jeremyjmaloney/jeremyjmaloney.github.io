<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.0.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <h1 class="title">Tic-Tac-Toe</h1>
  <button class="reset">RESET</button>
  <button class="openRules">RULES</button>
  <div class="myModal">
    <div class="myTextbox">
      <a class="close">X</a>
      <div class="default">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <h2>--- Rules ---</h2>
        <p>Try to connect three O's or three X's in a row, column,<br> or diagonally to win the game!</p>
        <p>Best of luck and may the best player win!</p>
      </div>
      <p class="goAgain">That tile is already taken. Please choose again</p>
      <p class="win">Congratulations!!! You win!!!</p>
    </div>
  </div>
  <div class="container">

  </div>
</body>
</html>
